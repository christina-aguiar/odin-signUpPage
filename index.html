<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div class="backgroundContainer">
        <img src="imgs/background.webp" alt="memetchi, kutchipatchi and mimitchi, tamagotchi characters"
            class="backgroundImg">
        <div class="logoContainer">
            <img src="imgs/odin-lined.png" alt="Odin project logo" class="logoImg">
            <p>ODIN</p>
        </div>
    </div>
    <div class="formContainer">
        <div class="formHeader">
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams<br>
                Sign up now to get started.</h3>

            <h3>You <i>know</i> you want to.</h3>
        </div>
        <form>
            <fieldset>
                <h4>Let's do this</h4>
            <div class="labelInput">
                <label for="name">first name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="labelInput">
                <label for="lastName">last name</label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <div class="labelInput">
                <label for="email">email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="labelInput">
                <label for="phone">phone number</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div class="password">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="password">
                <label for="confirmPassword">password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
        </form>
    </fieldset>
    <button>Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
